<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Ceviche+One|Holtwood+One+SC|Luckiest+Guy|Merriweather|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/hangman.js"></script>
    <link rel="icon" href="./assets/images/hm1.png">
    <title>Hangman Game</title>
    

</head>
<body>

    <div class="header styleHeader">

        <div class="">            
            <h1 id="fontH1"> Hangman Game</h1>
        </div> 
        <div class="h3 text-center fontH3 colorH3 pb2">
            Click Any Key to Start / Continue
        </div>

    </div>

    <div class="container-fluid styleFluid">
        <div class="container">
            <div class="row container" >
                <div class="row container border border_dark rounded 
                                h3 styleContainer fontContent mt5" >
                    <span id="idInput"> - - - - - - - </span> 
                </div>

                <div class="row container adjust-content-between" style="padding-left:0%; padding-right:0%">
                        <!-- col-lg-6 col-md-5 col-sm-5  -->
                    <div class="card col-lg-6 col-md-6 col-sm-12 border 
                                border_dark h4 styleContainer fontContent" >
                        <p> Guessed Letters : <span id="idUserGuess"> </span> </p>
                        <p> Number of Guesses Remaining: <span id="idGuessesLeft">10</span> </p>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-none">
                    </div>
                    <div class="card col-lg-5 col-md-5 col-sm-12 border border_dark
                                    h4 styleContainer fontContent" >
                        <p> Wins: <span id="idWins">0</span> </p>    

                        <p> Loses: <span id="idLoses">0</span> </p>

                        <p> <span id="idResult"></span> </p>
                    </div>
                </div>

                <div class="mx-auto mb2">
                    <button type="button" class="btn btn-lg rounded bgColor" id="btnReset" onclick="functionReset(event)">
                        Reset
                    </button>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
